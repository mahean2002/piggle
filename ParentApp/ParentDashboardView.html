<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../globalStyles.css" rel="stylesheet">
    <link href="ParentDashboardStyles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <i class="fas fa-user-circle"></i>
        <img src="../assets/marshmallow_logo.png" alt="Marshmallow Logo" class="marshmallow-logo">
        <button id="connectWalletBtn" class="connect-wallet-btn">
            <img src="../assets/ocid_icon.png" alt="OCID" class="ocid-icon">
            <span id="connectBtnText">Connect OC ID</span>
        </button>
    </div>
    
    <div class="my-total-section">
        <div class="total-label">Nami's Account Total</div>
        <div class="total-amount">$EDU <span id="totalBalance">0.00</span></div>
    </div>
    
    <div class="content">
        <div class="spending-card">
            <div class="balance-content">
                <div class="balance-left">
                    <i class="fas fa-credit-card balance-icon"></i>
                    <span class="text-balance">Spending</span>
                </div>
                <span class="text-balance-value">$EDU <span id="spendingBalance">0.00</span></span>
            </div>
        </div>
        
        <div class="savings-card">
            <div class="balance-content">
                <div class="balance-left">
                    <i class="fas fa-piggy-bank balance-icon"></i>
                    <span class="text-balance">Savings</span>
                </div>
                <span class="text-balance-value">$EDU <span id="savingsBalance">0.00</span></span>
            </div>
        </div>
        
        <div class="transaction-card">
            <div class="transaction-header">
                <span class="transaction-title">Transactions</span>
            </div>
            <div id="transactionList" class="transaction-list">
                <!-- Transactions will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
        </div>
        <a href="#" class="tab-item">
            <i class="fas fa-gift"></i>
        </a>
        <a href="ParentChoreView.html" class="tab-item">
            <i class="fas fa-suitcase"></i>
        </a>
        <a href="#" class="tab-item">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">1</span>
            </div>
        </a>
    </div>
    
    <script type="module" src="parentapp.js"></script>
    <script src="walletDemo.js"></script>
</body>
</html>
