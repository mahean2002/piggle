<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parent Chores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../globalStyles.css" rel="stylesheet">
    <link href="ParentChoreStyles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <i class="fas fa-user-circle"></i>
        <h1 class="text-xl font-bold">Manage Chores</h1>
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="content">
        <div class="chore-summary">
            <div class="summary-item">
                <div class="summary-value" id="totalChores">0</div>
                <div class="summary-label">Total Chores</div>
            </div>
            <div class="summary-item">
                <div class="dial-container">
                    <svg class="dial" width="120" height="120" viewBox="0 0 120 120">
                        <circle class="dial-background" cx="60" cy="60" r="54" fill="none" stroke-width="4"/>
                        <circle class="dial-progress" cx="60" cy="60" r="54" fill="none" stroke-width="6" stroke-dasharray="0 339.12" transform="rotate(-90 60 60)"/>
                        <circle class="dial-dot" cx="60" cy="6" r="8" fill="#FF8C00"/>
                        <text x="60" y="55" text-anchor="middle" class="dial-text" id="completedChores">0/0</text>
                        <text x="60" y="75" text-anchor="middle" class="dial-label">Completed</text>
                    </svg>
                </div>
            </div>
            <div class="summary-item">
                <div class="summary-value" id="pendingChores">0</div>
                <div class="summary-label">Pending Approval</div>
            </div>
        </div>

        <div class="suggest-chore-container">
            <button id="addChoreButton" class="suggest-chore-button">Add New Chore</button>
        </div>

        <div class="chore-filter-buttons">
            <button class="filter-button active" data-filter="to-do">To Do</button>
            <button class="filter-button" data-filter="to-be-approved">To Be Approved</button>
            <button class="filter-button" data-filter="approved">Approved</button>
        </div>

        <div id="chore-list" class="chore-list">
            <!-- Chores will be dynamically added here -->
        </div>
    </div>
    
    <div class="tab-bar">
        <a href="ParentDashboardView.html" class="tab-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-gift"></i>
        </a>
        <div class="tab-item active">
            <i class="fas fa-suitcase"></i>
        </div>
        <a href="#" class="tab-item">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">1</span>
            </div>
        </a>
    </div>

    <script type="module" src="parentapp.js"></script>
    <script type="module" src="parent_dial.js"></script>
    <script type="module">
        import { initializeAddChoreButton } from './parentChoreView.js';
        document.addEventListener('DOMContentLoaded', initializeAddChoreButton);
    </script>
</body>
</html>
