<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: rgb(251, 236, 200);
        }
        .piggle-logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: lowercase;
        }
        .piggle-logo span {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .piggle-logo span:hover {
            transform: translateY(-5px);
        }
        .p { color: #FF6B6B; }
        .i { color: #4ECDC4; }
        .g1 { color: #45B7D1; }
        .g2 { color: #96CEB4; }
        .l { color: #5D4037; }
        .e { color: #FF9F1C; }
        .dashboard-button {
            transition: all 0.3s ease;
        }
        .dashboard-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .child-button {
            background-color: #007AFF;
        }
        .parent-button {
            background-color: #34C759;
        }
        .demo-button {
            background-color: #FFA500;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="piggle-logo">
        <span class="p">P</span>
        <span class="i">I</span>
        <span class="g1">G</span>
        <span class="g2">G</span>
        <span class="l">L</span>
        <span class="e">E</span>
    </div>
    
    <div class="flex flex-col sm:flex-row justify-center items-center w-full space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="ChildApp/ChildDashboardView.html" class="dashboard-button child-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Children's Dashboard
        </a>
        
        <a href="ParentApp/ParentDashboardView.html" class="dashboard-button parent-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Parent's Dashboard
        </a>
        
        <a href="demo.html" class="dashboard-button demo-button w-full sm:w-64 p-6 rounded-lg text-center text-xl font-semibold text-white">
            Demo Dashboard
        </a>
    </div>
    
</body>
</html>
