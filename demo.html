<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggle - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
        }
        iframe {
            flex: 1;
            min-width: 400px;
            height: 95vh;
            border: none;
            border-radius: 15px;
        }
        .iframe-label-parent {
            position: absolute;
            left: -165px;
            top: 10%;
            transform-origin: left top 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            padding: 0.5rem;
        }
        .iframe-label-child {
            position: absolute;
            right: -150px;
            top: 10%;
            transform-origin: right top 0;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: white;
            padding: 0.5rem;
        }
        #resetButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: white;
            color: red;
            font-weight: bold;
            border: 2px solid red;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
        #mobileWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 1000;
            text-align: center;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            #mobileWarning {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .iframe-container, #resetButton {
                display: none;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <div id="mobileWarning">
        <h1 class="text-3xl font-bold mb-4">Mobile Warning</h1>
        <p class="text-xl">This demo is not available on mobile devices. Please use a desktop or laptop computer to access the full functionality.</p>
    </div>
    
    <button id="resetButton">Reset Demo</button>
    
    <div class="iframe-container">
        <div class="iframe-label-parent">Parent View</div>
        <iframe src="/ParentApp/ParentDashboardView.html" title="Parent Dashboard"></iframe>
        <iframe src="/ChildApp/ChildDashboardView.html" title="Child Dashboard"></iframe>
        <div class="iframe-label-child">Child View</div>
    </div>
    
    <script type="module">
        import { resetData } from './resetData.js';
        
        document.getElementById('resetButton').addEventListener('click', resetData);
    </script>
</body>
</html>
